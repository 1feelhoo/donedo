<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>오늘 한 일</title>
    <meta name="description" content="todo 웹페이지, 할 일을 기록할 수 있다." />
    <meta name="keywords" content="donedo, donedo list" />
    <meta name="author" content="Han" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />

    <!-- Open Graph (Facebook, Linkedin) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="TODO Page" />
    <meta
      property="og:description"
      content="한일 을 기록하고 공유할 수 있는 사이트 입니다."
    />
    <meta property="og:image" content="img/fun-coding-mark.png" />
    <meta property="og:url" content="https://www.fun-coding.org" />
    <meta property="og:site_name" content="잔재미코딩" />

    <!-- twitter card (Twitter) -->
    <meta name="twitter:card" content="summary" />

    <!-- card 종류: summary, photo, player -->
    <meta name="twitter:title" content="TODO Page" />
    <meta
      name="twitter:description"
      content="한일 을 기록하고 공유할 수 있는 사이트 입니다."
    />
    <meta name="twitter:image" content="img/fun-coding-mark.png" />
    <meta name="twitter:url" content="https://www.fun-coding.org" />
    <meta name="twitter:creator" content="DaveLee" />

    <!-- 일반적인 fabicon 설정 -->
    <link rel="icon" href="img/favicon.ico" />

    <!-- 아이폰 fabicon 설정 -->
    <link rel="apple-touch-icon" href="img/fvbicon.ico" />

    <!-- internet explore fabicon 설정 -->
    <link rel="short icon" type="image/x-icon" href="img/favicon.ico" />

    <!-- CSS Reset -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />

    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/f1def33959.js"
      crossorigin="anonymous"
    ></script>

    <!-- Spoca Han Sans Neo -->
    <link
      href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css"
      rel="stylesheet"
      type="text/css"
    />

    <!-- css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="modal" id="input-modal">
      <div class="modal-container">
        <span class="close">&times;</span>
        <form action="#" class="data-form">
          <div class="write-form">
            <div class="write-form-item">
                <span style="font-size: 1.3rem; font-style:bold;">한 일</span>
                <input class="input-style" type="text" placeholder="한 일 작성">
            </div>
            <div class="write-form-item">
                <span style="font-size: 1.3rem; font-style:bold;">리뷰</span>
                <textarea class="input-style" style="resize: none;" rows="6" cols="100"  placeholder="리뷰 작성"></textarea>
            </div>
          </div>
          <div class="category-form">
            <div class="category-form-header">카테고리</div>
            <label class="category-item"><input type="checkbox" name="sports" class="category-item-checkbox">운동</label>
            <label class="category-item"><input type="checkbox" name="study" class="category-item-checkbox">공부</label>
            <label class="category-item"><input type="checkbox" name="etc" class="category-item-checkbox">기타</label>
          </div>
        </div>
      </form>
    </div>
    <header>
      <div class="inner">
        <div class="head-container">
          <div class="head-today">
            <div class="month-day">
              <span id="month-day"></sapn>
            </div>
            <div class="year">
              <span id="year"></span>
            </div>
          </div>
          <div class="head-title">
            <div class="title-first">오늘 한 일</div>
          </div>
          <div class="head-menu-btn">
            <i class="menu-btn-style fas fa-align-right"></i>
          </div>
        </div>
      </div>
    </header>
    <section class="main">
      <div class="main-container">
        <div class="inner">
          <div class="main-panel">
            <div class="donedo-list-container">
              <ul class="donedo-card-list">
                <li class="donedo-card">
                  <div class="donedo-item-container">
                    <div class="donedo-content">1. 푸쉬업 완료!</div>
                    <div class="donedo-categary">
                      <div class="donedo-category-icon">
                        운동
                        <i class="fas fa-dumbbell"></i>
                      </div>
                      <button class="delete-btn">
                        <i class="far fa-trash-alt"></i>
                      </button>
                    </div>
                  </div>
                </li>
                </li>
                <li class="donedo-card-add">
                  <div class="donedo-add-container" id="add-btn">
                    <div class="add-icon"><i class="fas fa-plus"></i></div>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="menu">
        <div class="menu-container">
          <div class="inner">
            <ul>
              <li>내가 한 일</li>
              <li>통계량</li>
              <li>로그인</li>
            </ul>
          </div>
        </div>
    </section>
    <footer>
        <div class="inner">
          <div class="footer-message">
            오늘 내가 한 일을 기록해보세요.
          </div>
          <div class="footer-contact">문의: hanfeelhoo@naver.com</div>
          <div class="footer-copyright">
            Copyright 2021 © All rights reserved.
          </div>
        </div>
      </footer>
      <script src="./js/data.js"></script>
      <script src="./js/modal.js"></script>
  </body>
</html>
